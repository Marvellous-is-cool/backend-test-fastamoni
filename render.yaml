services:
  - type: web
    name: fastamoni-assessment
    env: node
    plan: free
    healthCheckPath: /health
    buildCommand: npm ci && npm run render-build
    startCommand: node app.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastamoni-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PRISMA_CLIENT_ENGINE_TYPE
        value: library
      - key: TOPUP_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend.example.com

databases:
  - name: fastamoni-db
    plan: free
    ipAllowList: []
